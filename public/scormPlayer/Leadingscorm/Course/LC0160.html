<!DOCTYPE HTML>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Leading Change</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type="text/javascript" src="javascript/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="javascript/jquery-ui.js"></script>
	<script type="text/javascript" src="javascript/main.js"></script>
	<script type="text/javascript">
		pageNext = "LC0110";
		pageBack = "LC0110";
		nextActive = false;
		backActive = true;

		var eventSeq = 0;
		var popupHeader = "";
		var popupText = "";

		$(document).ready(function () {
			setTimeout(function () {
				enterPage();
				parent.secondAudio = true;
			}, 50);

			$(".officeItem").on("click", function (event) {
				var cTarget = event.target.id;
				switch (cTarget) {
					case "PC_sprite":
					case "email_sprite":
						if (eventSeq == 0) {
							popupText = "Good afternoon.<br><br>I just received your request to remove the pay data from the system. This is disappointing—we spent so much time and effort loading it into the system and also putting in safeguards to protect the data. If you could connect Jackie with our office, I’m sure we can alleviate her concerns.<br><br>Thanks,<br>Jason";
//							startPopUp3(popupHeader, popupText, 550, 400);

							$("#PC_sprite").css("background-image", "url(imagesLsn/PC_e-mail_jason.png)");
							$("#email_content2").html(popupText).show();
							$("#email_to").text("You");
							$("#email_from").text("Jason");
							$("#email_subject").text("Removal of Data");
							$("#email_sprite").hide();
							$("#prompt_text").html("&nbsp;");

							window.setTimeout(function () {
								$("#audio02").trigger("play");
								$("#phone_sprite").css({"cursor":"pointer","background-image":"url(imagesLsn/Phone_msg.png)"});
								$("#prompt_text").html("Select the phone to see a text message from Lisa.");
								eventSeq = 1;
							}, 2500);
						}
							break;
					case "phone_sprite":
						if (eventSeq >= 1) {
							$("#prompt_text").html("&nbsp;");
							$("#scrollBlock").css("min-height", "520px");
							$("#text_msg").css("background-image", "url(imagesLsn/LC0160_phoneMsg.png)").show();
							window.setTimeout(function () {
								activateNext("Select Next to return to the moment of decision, and take a different approach.");
							}, 1000);
						}
						break;
				}
				return false;
			});
			window.setTimeout(function () {
				$("#audio01").trigger("play");
				$("#email_sprite").css("background-image", "url(imagesLsn/LC0160_email.png)").show("slide", {direction: "right"}, function(){
					$("#prompt_text").html("Select the computer to read an email from the pay Team.");
					$("#PC_sprite").css("cursor","pointer");
				});
			}, 1000);
		});

		function enterPageLocal() {
		}
	</script>
</head>

<div class="contentTop">
	<div id="contentBody"><h1 id="courseHeader"></h1>

				<div id="email_sprite" class="officeItem"></div>
				<div id="phone_sprite" class="officeItem" ></div>
				<div id="woman_sprite" class="officeItem"></div>

				<div id="email_to" class="officeItem"></div>
				<div id="email_from" class="officeItem"></div>
				<div id="email_subject" class="officeItem"></div>
				<div id="email_content2" class="officeItem"></div>
				<div id="text_msg" class="officeItem"></div>
			</div>
			<div id="videoFrame" style="display: none; text-align: center;">
				<video controls preload="auto">
					<source id="vidSrc" src="video/LC_xxxx.mp4" type="video/mp4">
					<track id="vidTrk" src='video/CC_LC_xxxx.vtt' kind='subtitles' srclang='en' label='English'>
				</video>
				<p id="placeholderNote" style="text-align: center">This is a placeholder video.</p>
			</div>
			<div id="placeholderFrame" style="display: none; text-align: center; height:220px">
				<p style="margin-top:130px; font-size:2em">A video will be placed here.</p>
			</div>

			<audio id="audio01">
				<source src="audio/email_1.mp3">
			</audio>
			<audio id="audio02">

	</div>
</div>
