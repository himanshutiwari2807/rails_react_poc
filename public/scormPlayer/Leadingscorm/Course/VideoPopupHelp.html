<!DOCTYPE html>
<html lang='en-US' style='height:598px; padding:0; margin:0; background-color:#FFF; display:block; '>
<head>
	<meta charset='utf-8'>
	<title>Video Popup Window</title>
	<script type="text/javascript" src="javascript/jquery-1.11.3.min.js"></script>
	<script type="text/javascript">

	</script>
</head>
<body style='color:#000000; background: #86BEE1 none; margin:0; padding:0; height:100%'>

<script type="text/javascript">
	var v = "";
	var vidName = "U1S0005";
	//v += "<div align='center'>";
	v += "<video controls autoplay>";
	v += "<source src='video/" + vidName + ".mp4' width='640' height='360' type='video/mp4' controls>";
	if (sessionStorage.showCC == 1) {
		v += "<track id="vidTrk" src='video/CC_" + vidName + ".vtt' kind='captions' srclang='en' label='Captions' default>";
	} else {
		v += "<track id="vidTrk" src='video/CC_" + vidName + ".vtt' kind='captions' srclang='en' label='Captions'>";
	}
	v += "Your browser does not support the video tag.";
	v += "</video>";
	v += "<div align='center' style='font-family:Verdana,Geneva,Arial,Helvetica,sans-serif;font-size:0.9em;margin-top:5px;'>Your Pop-up Blocker is already disabled.  You do not need to do anything to allow popups.</div>";
	//v += "</div>";

	document.write(v);

	$(document).ready(function () {
		$("video").bind("ended", function () {
			self.close();
		});
	});
</script>

</body>
</html>
