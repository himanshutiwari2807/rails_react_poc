<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<title>Leading Change</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type="text/javascript" src="javascript/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="javascript/main.js"></script>
	<script type="text/javascript">
		pageNext = "LC0540";
		pageBack = "LC0520";
		nextActive = false;
		backActive = true;

		var eventSeq = 0;
		var popupHeader = "";
		var popupText = "";

		$(document).ready(function () {
			setTimeout(function () {
				enterPage();
				window.setTimeout(function () {
					$("#audio00").trigger("play");
				}, 500);
			}, 50);

			$("#audio00").on({
				"ended": function () {
					window.setTimeout(function () {
						$("#woman_sprite").css("background-image", "url(imagesLsn/Lisa_door.png)").show();
						$("#audio01").trigger("play");
						$("#prompt_text").html("Select the door to invite Lisa in.");
					}, 500);
				}
			});

			$("video").on("ended", function () {
				$("#videoFrame").hide("slow", function () {
					$("#officeFrame").show();
					window.setTimeout(function () {
						activateNext();
					}, 1000);
				});
			});

			$(".officeItem").on("click", function (event) {
				var cTarget = event.target.id;
				switch (cTarget) {
					case "woman_sprite":
//					case "email_sprite":
						if (eventSeq == 0) {
							$("#prompt_text").html("&nbsp;");
							$("#officeFrame").hide();
							$("audio")[0].pause(); //if selected during second event
							$("#audio01").currentTime = 0;
							$("#videoFrame").show("slow");  //reactivate for video
							$("#woman_sprite").hide();
							window.setTimeout(function () {
								$("video").trigger("play");
							}, 750);
						}
						if (eventSeq >= 1) {
							$("#prompt_text").html("&nbsp;");
						}
						break;
				}
				return false;
			});
		});

		function enterPageLocal() {
		}
	</script>
</head>
