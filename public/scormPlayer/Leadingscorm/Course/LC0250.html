	<script type="text/javascript">
		//pageNext = "LC0260"; //for C, or LC0270 for D
		/*if (parent.choice_0220 == "C") {
			pageNext = "LC0260";
		}*/
		if (parent.choice_0220 == "D") {
			pageNext = "LC0270";
		} else {
			pageNext = "LC0260";
		}
		pageBack = "LC0220";
		nextActive = false;
		backActive = true;

		var $videoFrameChoice;
		var $videoChoice;
		var $placeHolder;

		var completions = [0,0,0];
		var navTextDefault = "Select each person to hear what they have to say about the rumors.";

		var eventSeq = -1;
		var popupHeader = "";
		var popupText = "";

		$(document).ready(function () {
			setTimeout(function () {
				enterPage();
				parent.seen_0250 = true;
				window.setTimeout(function () {
					$("#audio01").trigger("play");
				}, 1000);
			}, 50);

			$("video").on("ended", function () {
				$videoFrameChoice.hide("slow", function () {
					$("#questionBlock").show();
					window.setTimeout(function () {
						$("#prompt_text").text(navTextDefault);
					}, 500);
				});
			});

			$("#audio01").on({
				"ended": function () {
					window.setTimeout(function () {
						$("#prompt_text").text(navTextDefault);
						eventSeq = 0;
					}, 500);
				}
			});

			$(".selectPerson").on("click", function (event) {
				var cTarget = event.target.id;
				var vTarget = "";
				var vSubtitle = "";
				var vCaption = "";
				switch (cTarget) {
					case "btnZach":
						vTarget = "LC0250a.mp4";
						vCaption = "Zachary";
						vSubtitle = "CC_LC0250a.vtt";
						completions[0]=1;
						$videoFrameChoice = $("#videoFrame1");
						$videoChoice = $("#video01");
						$placeHolder = $("#placeholderNote1");
						break;
					case "btnJane":
						vTarget = "LC0250b.mp4";
						vCaption = "Jane";
						vSubtitle = "CC_LC0250b.vtt";
						completions[1]=1;
						$videoFrameChoice = $("#videoFrame2");
						$videoChoice = $("#video02");
						$placeHolder = $("#placeholderNote2");
						break;
					case "btnBrian":
						vTarget = "LC0250c.mp4";
						vCaption = "Brian";
						vSubtitle = "CC_LC0250c.vtt";
						completions[2]=1;
						$videoFrameChoice = $("#videoFrame3");
						$videoChoice = $("#video03");
						$placeHolder = $("#placeholderNote3");
						break;
				}
				if(sessionStorage.showCC==1) {
					$("#vidTrk").attr("default", "default");
				}
				if ($.inArray(0,completions) == -1){
					activateNext();
					navTextDefault = "Select Next to continue.";
				}
				if (vTarget == "") {
					return false;
				} else {
					//$("#vidSrc").attr("src", "video/" + vTarget);
					//$("#vidTrk").attr("src", "video/" + vSubtitle);
					//$("video")[0].load();
					$("#prompt_text").html("&nbsp;");
					//$("#placeholderNote").text(vCaption);
					$placeHolder.text(vCaption);
					$("#questionBlock").hide();
					$("audio")[0].pause(); //if selected during second event
					$("#audio01").currentTime = 0;
					$videoFrameChoice.show("slow");  //reactivate for video
					//$("#videoFrame").show("slow");
					window.setTimeout(function () {
						$videoChoice.trigger("play");
					}, 750);
				}
			});
		});

		function enterPageLocal() {
		}
	</script>
