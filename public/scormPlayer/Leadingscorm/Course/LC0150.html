	<script type="text/javascript">
		pageNext = "LC0160";
		pageBack = "LC0110";
		nextActive = false;
		backActive = true;

		var eventSeq = 0;
		var popupHeader = "";
		var popupText = "";

		$(document).ready(function () {
			setTimeout(function () {
				enterPage();
			}, 50);

			$("#audio01").on({
				"ended": function () {
					activateNext();
					$("#phone_sprite").css("background-image", "url(imagesLsn/Phone.png)");
				}, "pause": function () {
					this.currentTime = 0;
				}
			});

			$(".officeItem").on("click", function (event) {
				var cTarget = event.target.id;
				switch (cTarget) {
					case "phone_sprite":
						if (eventSeq >= 0) {
							$("#prompt_text").html("&nbsp;");
							$("#audio01").trigger("play");
						}
						break;
				}
				return false;
			});
			window.setTimeout(function () {
				eventSeq = 0;
				$("#phone_sprite").css({"cursor":"pointer","background-image":"url(imagesLsn/Phone_On_call.png)"});
				$("#prompt_text").html("Select the phone to continue your conversation with Jackie.");
			}, 2000);
		});

		function enterPageLocal() {
		}
	</script>
</head>
