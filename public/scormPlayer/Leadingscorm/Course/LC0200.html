<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Leading Change</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type="text/javascript" src="javascript/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="javascript/jquery-ui.js"></script>
	<script type="text/javascript" src="javascript/main.js"></script>
	<script type="text/javascript">
		pageNext = "LC0180";
		pageBack = "LC0180";
		nextActive = false;
		backActive = true;

		var eventSeq = 0;
		var popupHeader = "";
		var popupText = "";

		$(document).ready(function () {
			setTimeout(function () {
				enterPage();
				parent.secondAudio = true;
				window.setTimeout(function () {
					$("#woman_sprite").css("background-image", "url(imagesLsn/Max_door.png)").show();
					//$("#audio03").trigger("play");
					$("#prompt_text").html("Select Play to finish your conversation with Max.");
				}, 1000);
			}, 50);

			$("video").on({
				"ended": function () {
					$("#videoFrame").hide("slow", function () {
						$("#officeFrame").show();
						eventSeq = 1;
						window.setTimeout(function () {
							$("#phone_sprite").css({"cursor": "pointer", "background-image": "url(imagesLsn/Phone_on.png)"});
							$("#prompt_text").html("Select the phone to call the Deputy Secretary, James.");

						}, 1500);
					});
				}
			});

			$("#audio01").on({
				"ended": function () {
					$("#clock_sprite").fadeOut(400);
					window.setTimeout(function () {
						$("#phone_sprite").css({"cursor": "pointer", "background-image": "url(imagesLsn/Phone_msg.png)"});
						$("#audio02").trigger("play");
						$("#prompt_text").html("Select the phone to check your text message from Lisa.");
						eventSeq = 2;
					}, 2000);
				}
			});

			$(".officeItem").on("click", function (event) {
				var cTarget = event.target.id;
				switch (cTarget) {
					case "woman_sprite":
//					case "email_sprite":
						if (eventSeq == 0) {
							$("#prompt_text").html("&nbsp;");
							$("#woman_sprite").hide();
							$("#officeFrame").hide();
							$("audio")[0].pause(); //if selected during second event
							$("#audio01").currentTime = 0;
							$("#videoFrame").show("slow");  //reactivate for video
							window.setTimeout(function () {
								$("video").trigger("play");
							}, 750);
						}
						break;
					case "phone_sprite":
						if (eventSeq == 1) {
							$("#prompt_text").html("&nbsp;");
							$("#phone_sprite").css({"cursor": "default", "background-image": "url(imagesLsn/Phone_call.png)"});
							$("#audio01").trigger("play");
						}
						if (eventSeq >= 2) {
							$("#scrollBlock").css("min-height", "520px");
							$("#text_msg").css("background-image", "url(imagesLsn/LC0200_phoneMsg.png)").show();
							window.setTimeout(function () {
								activateNext("Select Next to return to the moment of decision, and take a different approach.");
							}, 1500);
						}
						break;
				}
				return false;
			});
		});

		function enterPageLocal() {
		}
	</script>
</head>
<body>
<div class="contentTop">
	<div id="contentBody"><h1 id="courseHeader"></h1>

		<div id="divProgress"></div>

		<div class="headerBlock"><h2>The Outcome</h2>

			<!--<div id="leadText1"><strong>Your choice:</strong> Halt the project and alert the Deputy Secretary of the allegations.</div>-->
			<!--<div id="leadText2">xxxxxxxxxxxxxx</div>-->
		</div>

		<div id="scrollBlock" class="textBlock">

			<div id="officeFrame" style="display: none;">
				<div id="PC_sprite" class="officeItem"></div>

				<div id="email_sprite" class="officeItem"></div>
				<div id="phone_sprite" class="officeItem"></div>
				<!--<div id="woman_sprite" class="officeItem"></div>-->

				<div id="email_content" class="officeItem">&nbsp;</div>
				<div id="text_msg" class="officeItem"></div>
			</div>
			<div id="videoFrame" style="text-align: center;">
				<video controls preload="auto">
					<source id="vidSrc" src="video/LC0200.mp4" type="video/mp4">
					<script type="text/javascript">if(sessionStorage.showCC==1){document.write('<track id="vidTrk" src="video/CC_LC0200.vtt" kind="subtitles" srclang="en" label="English" default>')} else {document.write('<track id="vidTrk" src="video/CC_LC0200.vtt" kind="subtitles" srclang="en" label="English">')}</script>
				</video>
				<!--<p id="placeholderNote" style="text-align: center">This is a placeholder video.</p>-->
			</div>
			<div id="placeholderFrame" style="display: none; text-align: center; height:220px">
				<p style="margin-top:130px; font-size:2em">A video will be placed here.</p>
			</div>

			<audio id="audio01">
				<source src="audio/LC0200_Phone.mp3">
				<!--	<source src="audio/iPhone_SFX2.mp3">-->
			</audio>
			<audio id="audio02">
				<source src="audio/iPhone_SFX1.mp3">
			</audio>
		</div>
	</div>
</div>
