	<script type="text/javascript">
		pageNext = "LC0320";
		pageBack = "LC0280";
		nextActive = false;
		backActive = true;

		var eventSeq = 0;
		var popupHeader = "";
		var popupText = "";

		$(document).ready(function () {
			setTimeout(function () {
				enterPage();
			}, 50);

			$("#audio01").on({
				"ended": function () {
					$("#prompt_text").html("Select the phone to answer the Deputy Secretary’s call.");
				}
			});

			$("#audio02").on({
				"ended": function () {
					window.setTimeout(function () {
						$("#phone_sprite").css({"background-image":"url(imagesLsn/Phone.png)"});
						window.setTimeout(function () {
							$("#phone_sprite").css({"cursor": "pointer", "background-image": "url(imagesLsn/Phone_msg.png)"});
							$("#audio04").trigger("play");
							eventSeq = 1;
							$("#prompt_text").html("Select the phone to read a text from Lisa.");
						}, 1500);
					}, 500);
				}
			});

			$(".officeItem").on("click", function (event) {
				var cTarget = event.target.id;
				switch (cTarget) {
					case "phone_sprite":
//					case "email_sprite":
						if (eventSeq == 0) {
							$("#prompt_text").html("&nbsp;");
							$("#phone_sprite").css({"cursor":"default","background-image":"url(imagesLsn/Phone_On_call.png)"});
							$("#audio02").trigger("play");
						}
						if (eventSeq >= 1) {
							$("#prompt_text").html("&nbsp;");
							$("#scrollBlock").css("min-height", "520px");
							$("#text_msg").css("background-image", "url(imagesLsn/LC0300_phoneMsg.png)").show();
							window.setTimeout(function () {
								activateNext();
							}, 1000);
						}
						break;
				}
				return false;
			});
			window.setTimeout(function () {
				//$("#woman_sprite").show();
				$("#audio01").trigger("play");
				$("#phone_sprite").css({"cursor":"pointer","background-image":"url(imagesLsn/Phone_call.png)"});
			}, 2000);
		});

		function enterPageLocal() {
		}
	</script>
