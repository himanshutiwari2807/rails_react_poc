<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Leading Change</title>
	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type="text/javascript" src="javascript/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="javascript/jquery-ui.js"></script>
	<script type="text/javascript" src="javascript/main.js"></script>
	<script type="text/javascript">
		pageNext = "LC0480";
		pageBack = "LC0480";
		nextActive = false;
		backActive = true;

		var eventSeq = 0;
		var popupHeader = "";
		var popupText = "";

		$(document).ready(function () {
			setTimeout(function () {
				enterPage();
				parent.secondAudio = true;
				window.setTimeout(function () {
					$("#audio00").trigger("play");
				}, 500);
			}, 50);

			$("#audio00").on({
				"ended": function () {
					window.setTimeout(function () {
						$("#woman_sprite").css("background-image", "url(imagesLsn/Claire_door.png)").show();
						$("#audio01").trigger("play");
						$("#prompt_text").html("Select the door to invite Claire in for a meeting.");
					}, 500);
				}
			});

			$("video").on("ended", function () {
				$("#videoFrame").hide("slow", function () {
					$("#officeFrame").show();
					window.setTimeout(function () {
						$("#woman_sprite").hide();
						window.setTimeout(function () {
						$("#clock_sprite").fadeIn(400);
						$("#audio02").trigger("play");
						}, 500);
					}, 1000);
				});
			});

			$("#audio02").on({
				"ended": function () {
					$("#clock_sprite").fadeOut(400);
					window.setTimeout(function () {
						$("#email_sprite").css("background-image", "url(imagesLsn/LC0510_email.png)").show("slide", {direction: "right"});
						$("#audio03").trigger("play");
						$("#prompt_text").html("Select the computer to read Shannon’s email.");
						$("#PC_sprite").css({"cursor":"pointer"});
						eventSeq = 1;
					}, 1000);
				}
			});

			$("#audio05").on({
				"ended": function () {
					$("#phone_sprite").css("background-image", "url(imagesLsn/Phone.png)");
					window.setTimeout(function () {
						activateNext("Select Next to return to the moment of decision, and take a different approach.");
					}, 1000);
				}
			});

			$(".officeItem").on("click", function (event) {
				var cTarget = event.target.id;
				switch (cTarget) {
					case "woman_sprite":
						if (eventSeq == 0) {
							$("#prompt_text").html("&nbsp;");
							$("#officeFrame").hide();
							$("audio")[0].pause(); //if selected during second event
							$("#audio01").currentTime = 0;
							$("#videoFrame").show("slow");  //reactivate for video
							window.setTimeout(function () {
								$("video").trigger("play");
							}, 750);
						}
							break;
					case "PC_sprite":
					case "email_sprite":
						if (eventSeq == 1) {
							$("#prompt_text").html("&nbsp;");
							popupText = "Hi. I just received a call from DFAC about the report you submitted, which is apparently incomplete. They told me there are substantial parts of the report missing, including our certification information. Why would you submit an incomplete report? I’d like to discuss what happened today.<br><br>Thank you,<br>&ndash;Shannon";
							$("#PC_sprite").css("background-image", "url(imagesLsn/PC_e-mail.png)");
							$("#email_content2").html(popupText).show();
							$("#email_to").text("You");
							$("#email_from").text("Shannon");
							$("#email_subject").text("DFAC Report");
							$("#email_sprite").hide();
							window.setTimeout(function () {
								$("#phone_sprite").css({"cursor":"pointer","background-image":"url(imagesLsn/Phone_voicemail.png)"});
								$("#audio04").trigger("play");
								$("#prompt_text").text("Select the phone to listen to Lisa’s voicemail.");
								eventSeq = 2
							}, 2500);
						}
						break;
					case "phone_sprite":
						if (eventSeq == 2) {
							$("#prompt_text").html("&nbsp;");
							$("#audio05").trigger("play");
							$("#phone_sprite").css({"cursor":"default"});
						}
						break;
				}
				return false;
			});
		});

		function enterPageLocal() {
		}
	</script>
</head>
<body>
<div class="contentTop">
	<div id="contentBody"><h1 id="courseHeader"></h1>

		<div id="divProgress"></div>

		<div class="headerBlock"><h2>The Outcome</h2>

			<!--<div id="leadText1"><strong>Your choice:</strong> Work with your team to ensure the report is submitted on time. </div>-->
			<!--<div id="leadText2">You re-read the mandate and confirm with your contact at DFAC that there are no exceptions to the deadline.</div>-->
		</div>

		<div id="scrollBlock" class="textBlock">

			<div id="officeFrame">
				<div id="PC_sprite" class="officeItem"></div>

				<div id="email_sprite" class="officeItem"></div>
				<div id="phone_sprite" class="officeItem" ></div>
				<div id="woman_sprite" class="officeItem"></div>

				<div id="clock_sprite" class="officeItem"></div>
				<div id="email_to" class="officeItem"></div>
				<div id="email_from" class="officeItem"></div>
				<div id="email_subject" class="officeItem"></div>
				<div id="email_content2" class="officeItem"></div>
				<div id="text_msg" class="officeItem"></div>
			</div>
			<div id="videoFrame" style="display: none; text-align: center;">
				<video controls preload="auto">
					<source id="vidSrc" src="video/LC0510.mp4" type="video/mp4">
					<script type="text/javascript">if(sessionStorage.showCC==1){document.write('<track id="vidTrk" src="video/CC_LC0510.vtt" kind="subtitles" srclang="en" label="English" default>')} else {document.write('<track id="vidTrk" src="video/CC_LC0510.vtt" kind="subtitles" srclang="en" label="English">')}</script>
				</video>
				<!--<p id="placeholderNote" style="text-align: center">This is a placeholder video.</p>-->
			</div>
			<div id="placeholderFrame" style="display: none; text-align: center; height:220px">
				<p style="margin-top:130px; font-size:2em">A video will be placed here.</p>
			</div>

			<audio id="audio00">
				<source src="audio/LC0510_Narrator_1.mp3">
			</audio>
			<audio id="audio01">
				<source src="audio/Knocking.mp3">
			</audio>
			<audio id="audio02">
				<source src="audio/LC0510_Narrator_2.mp3">
			</audio>
			<audio id="audio03">
				<source src="audio/email_1.mp3">
			</audio>
			<audio id="audio04">
				<source src="audio/iPhone_SFX1.mp3">
			</audio>
			<audio id="audio05">
				<source src="audio/LC0510_Voicemail.mp3">
			</audio>
		</div>
	</div>
</div>
