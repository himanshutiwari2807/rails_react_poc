<!DOCTYPE HTML>

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">

	<link rel="stylesheet" type="text/css" href="css/styles.css">

	<script type="text/javascript" src="javascript/jquery-1.11.3.min.js"></script>
	<script type="text/javascript" src="javascript/jquery-ui.js"></script>
	<script type="text/javascript" src="javascript/main.js"></script>
	<script type="text/javascript">
		pageNext = "LC0470";
		pageBack = "LC0420";
		nextActive = false;
		backActive = true;

		var eventSeq = 0;
		var popupHeader = "";
		var popupText = "";

		$(document).ready(function () {
			setTimeout(function () {
				enterPage();
				window.setTimeout(function () {
					$("#audio00").trigger("play");
				}, 500);
			}, 50);

			$("#audio00").on({
				"ended": function () {
					window.setTimeout(function () {
						$("#woman_sprite").css("background-image", "url(imagesLsn/Leo_door.png)").show();
						$("#audio01").trigger("play");
						$("#prompt_text").html("Select the door to call your team in for a meeting.");
					}, 500);
				}
			});

			$("video").on("ended", function () {
				$("#videoFrame").hide("slow", function () {
					$("#officeFrame").show();
					$("#clock_sprite").fadeIn(400);
					window.setTimeout(function () {
						$("#audio02").trigger("play");
					}, 1000);
				});
			});

			$("#audio02").on({
				"ended": function () {
					$("#clock_sprite").fadeOut(400);
					window.setTimeout(function () {
						$("#email_sprite").css("background-image", "url(imagesLsn/LC0460a_email.png)").show("slide", {direction: "right"});
						$("#audio05").trigger("play");
						$("#prompt_text").html("Select the computer to read Leo’s email.");
						$("#PC_sprite").css({"cursor":"pointer"});
						eventSeq = 1;
					}, 1000);
				}
			});

			$("#audio03").on({
				"ended": function () {
					$("#phone_sprite").css({"background-image":"url(imagesLsn/Phone.png)"});
					$("#clock_sprite").fadeIn(400);
					window.setTimeout(function () {
						$("#clock_sprite").fadeOut(400);
						$("#email_sprite").css("background-image", "url(imagesLsn/LC0460b_email.png)").show("slide", {direction: "right"});
						$("#audio05").trigger("play");
						$("#prompt_text").html("Select the computer to read Shannon’s email.");
						$("#PC_sprite,#email_content2").css({"cursor":"pointer"});
						eventSeq = 3;
					}, 3500);
				}
			});

			$(".officeItem").on("click", function (event) {
				var cTarget = event.target.id;
				//alert(eventSeq);
				switch (cTarget) {
					case "woman_sprite":
//					case "email_sprite":
						if (eventSeq == 0) {
							$("#prompt_text").html("&nbsp;");
							$("#woman_sprite").hide();
							$("#officeFrame").hide();
							$("audio")[0].pause(); //if selected during second event
							$("#audio01").currentTime = 0;
							$("#videoFrame").show("slow");  //reactivate for video
							window.setTimeout(function () {
								$("video").trigger("play");
							}, 750);
						}
							break;
					case "PC_sprite":
					case "email_sprite":
					case "email_content2":
						if (eventSeq == 1) {
							popupText = "Hi,<br>I reached out to a colleague in the Retirement Office to do some research for the justification, and it sounds like there’s a personnel records policy issue that prevents us from being able to use their data. I’m not sure how you want to proceed.<br>&ndash;Leo";
							$("#PC_sprite").css({"cursor":"default","background-image":"url(imagesLsn/PC_e-mail_leo.png)"});
							$("#email_content2").html(popupText).show().css({"cursor":"default"});
							$("#email_to").text("You");
							$("#email_from").text("Leo");
							$("#email_subject").text("Issue with Retirement Data");
							$("#email_sprite").hide();
							$("#prompt_text").html("&nbsp;");
							window.setTimeout(function () {
								$("#phone_sprite").css({"cursor":"pointer","background-image":"url(imagesLsn/Phone_on.png)"});
								$("#prompt_text").text("Select the phone to call Shannon.");
								eventSeq = 2
							}, 2500);
						}
						if (eventSeq >= 3) {
							popupText = "Good afternoon.<br>I just had a discussion with the head of the Retirement Office, and he is pushing back on including his data in the HRIT System. This policy issue requires further investigation. Please move forward with the HRIT System without the retirement data at this point in time. We’ll discuss again at a later date.<br><br>Thank you,<br>&ndash;Shannon";
							$("#PC_sprite").css({"cursor":"default","background-image":"url(imagesLsn/PC_e-mail.png)"});
							$("#email_content2").html(popupText).show().css({"cursor":"default"});
							$("#email_to").text("You");
							$("#email_from").text("Shannon");
							$("#email_subject").text("Cancel Retirement Data");
							$("#email_sprite").hide();
							$("#prompt_text").html("&nbsp;");
							window.setTimeout(function () {
								activateNext();
							}, 2500);
						}
						break;
					case "phone_sprite":
						if (eventSeq == 2) {
							$("#prompt_text").html("&nbsp;");
							$("#phone_sprite").css({"cursor":"default","background-image":"url(imagesLsn/Phone_On_call.png)"});
							$("#audio03").trigger("play");
						}
						break
				}
				return false;
			});
		});

		function enterPageLocal() {
		}
	</script>
</head>

		</div>

				<div id="PC_sprite" class="officeItem"></div>

				<div id="email_sprite" class="officeItem"></div>
				<div id="phone_sprite" class="officeItem" ></div>
				<div id="woman_sprite" class="officeItem"></div>

				<div id="clock_sprite" class="officeItem"></div>

				<div id="email_from" class="officeItem"></div>
				<div id="email_subject" class="officeItem"></div>
				<div id="email_content2" class="officeItem"></div>
				<div id="text_msg" class="officeItem"></div>
			</div>
			<div id="videoFrame" style="display: none; text-align: center;">
				<video controls preload="auto">
					<source id="vidSrc" src="video/LC0460.mp4" type="video/mp4">
					<script type="text/javascript">if(sessionStorage.showCC==1){document.write('<track id="vidTrk" src="video/CC_LC0460.vtt" kind="subtitles" srclang="en" label="English" default>')} else {document.write('<track id="vidTrk" src="video/CC_LC0460.vtt" kind="subtitles" srclang="en" label="English">')}</script>
				</video>
				<!--<p id="placeholderNote" style="text-align: center">This is a placeholder video.</p>-->
			</div>
			<div id="placeholderFrame" style="display: none; text-align: center; height:220px">
				<p style="margin-top:130px; font-size:2em">A video will be placed here.</p>
			</div>

			<audio id="audio00">
				<source src="audio/LC0460_Narrator_1.mp3">
			</audio>
			<audio id="audio01">
				<source src="audio/Knocking.mp3">
			</audio>
			<audio id="audio02">
				<source src="audio/LC0460_Narrator_2.mp3">
			</audio>
			<audio id="audio03">
				<source src="audio/LC0460_Phone.mp3">
			</audio>
			<audio id="audio05">
				<source src="audio/email_1.mp3">

		</div>
	</div>
