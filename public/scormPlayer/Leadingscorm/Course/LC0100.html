	<meta charset="utf-8">

	<script type="text/javascript" src="javascript/main.js"></script>
	<script type="text/javascript">
		pageNext = "LC0110";
		pageBack = "LC0060";
		nextActive = false;
		backActive = true;

		var eventSeq = 0;
		var popupHeader = "";
		var popupText = "";

		$(document).ready(function () {
			setTimeout(function () {
				enterPage();
			}, 50);

			$("#audio02").on({
				"ended": function () {
					setTimeout(function () {
					activateNext();
					$("#phone_sprite").css("background-image", "url(imagesLsn/Phone.png)");
					/*$("#prompt_text").text("Select Next to continue.");
					 nextInactiveMsg = "End of demo. Select Back to view another choice.";*/
					}, 500);
				}, "pause": function () {
					this.currentTime = 0;
				}
			});

			$(".officeItem").on("click", function (event) {
				var cTarget = event.target.id;
				switch (cTarget) {
					case "PC_sprite":
					case "email_sprite":
						if (eventSeq == 0) {
							$("#prompt_text").html("&nbsp;");
							popupText = "Good afternoon.<br><br>I have a concern regarding the new HRIT System. I understand that part of your data collection will include information on employeesâ€™ pay and performance. Can you please give me a call so we can discuss this as soon as possible?<br><br>Thanks,<br>Jackie";
							$("#PC_sprite").css("background-image", "url(imagesLsn/PC_e-mail_jackie.png)");
							$("#email_content2").html(popupText).show();
							$("#email_to").text("You");
							$("#email_from").text("Jackie");
							$("#email_subject").text("HRIT System Project");
							$("#email_sprite").hide();
							window.setTimeout(function () {
								$("#PC_sprite").css("cursor", "default");
								$("#phone_sprite").css({"cursor": "pointer", "background-image": "url(imagesLsn/Phone_on.png)"});
								$("#prompt_text").text("Select the phone to call Jackie.");
								eventSeq = 1;
							}, 2500);
						}

						break;
					case "phone_sprite":
						if (eventSeq >= 1) {
							$("#prompt_text").html("&nbsp;");
							$("#phone_sprite").css({"cursor": "default", "background-image": "url(imagesLsn/Phone_On_call.png)"});
							$("#audio02").trigger("play");
						}
						break
				}
				return false;
			});
			var img = document.getElementById("calendarGif");
			var imageURL = "imagesLsn/Calendar_1.gif?" + Math.random();
			img.src = "";
			img.src = imageURL;
			$("#calendarGif").show();
			window.setTimeout(function () {
				$("#calendarGif").fadeOut(750, function () {
					$("#audio01").trigger("play");
					$("#email_sprite").css("background-image", "url(imagesLsn/LC0100_email.png)").show("slide", {direction: "right"}, function () {
						$("#prompt_text").html("Select the computer to view an email from Jackie, the Union President.");
						$("#PC_sprite").css("cursor", "pointer");
					});
				});
			}, 6000);
		});

		function enterPageLocal() {
		}
	</script>
</head>

				<div id="email_sprite" class="officeItem"></div>

				<div id="email_to" class="officeItem"></div>
				<div id="email_from" class="officeItem"></div>
				<div id="email_subject" class="officeItem"></div>
				<div id="email_content2" class="officeItem"></div>
